<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - AZCA</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md max-w-sm w-full">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign Up for AZCA</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="name"
            placeholder="Type Your Username"
            class="mt-1 block w-full px-3 py-2 border border-[#b3b4b4] rounded-lg shadow-sm focus:outline-none focus:ring-[#a48a1e] focus:border-[#a48a1e] text-[#2e2e2e]"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="Type Your Email"
            class="mt-1 block w-full px-3 py-2 border border-[#b3b4b4] rounded-lg shadow-sm focus:outline-none focus:ring-[#a48a1e] focus:border-[#a48a1e] text-[#2e2e2e]"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Type Your Password"
            class="mt-1 block w-full px-3 py-2 border border-[#b3b4b4] rounded-lg shadow-sm focus:outline-none focus:ring-[#a48a1e] focus:border-[#a48a1e] text-[#2e2e2e]"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-[#a48a1e] text-[#f5f5f4] font-bold py-2 px-4 rounded hover:bg-[#bca31d]"
        >
          Sign Up
        </button>
      </form>
      <p class="text-sm mt-4 text-center">
        Already have an account?
        <a href="signin.html" class="text-[#a48a1e] font-bold hover:underline"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
